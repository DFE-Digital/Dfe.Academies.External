name: Security scanner tests

on:
  workflow_run:
    workflows: ["Deploy to environment"]
    types:
      - completed

jobs:
  run-tests-with-zap:
    name: Run Cypress tests with OWASP ZAP
    environment: development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests with scanner
        env:
          HTTP_PROXY: http://zap:8080
          LOGIN_USERNAME: ${{ vars.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          NO_PROXY: "*.google-analytics.com,*.googletagmanager.com,*.microsoftonline.com,*.gvt1.com"
          URL: ${{ vars.URL }}
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        run: |
          docker-compose -f Dfe.Academies.External.Web/CypressTests/docker-compose.yml up --exit-code-from cypress

      - name: Get git sha
        if: '!cancelled()'
        run: |
          CHECKED_OUT_SHA="$(git log -1 '--format=format:%H')"
          echo "checked_out_sha=${CHECKED_OUT_SHA}" >> $GITHUB_ENV

      - name: Push report to blob storage
        if: '!cancelled()'
        uses: azure/CLI@v1
        id: azure
        with:
          azcliversion: 2.49.0
          inlineScript: |
            az storage azcopy blob upload -c ${{ secrets.OWASP_STORAGE_CONTAINER_NAME }} --account-name ${{ secrets.OWASP_STORAGE_ACCOUNT_NAME }} -s "Dfe.Academies.External.Web/CypressTests/reports/ZAP-Report.html" -d "Dfe.Academies.External.Web/${{ env.checked_out_sha }}/ZAP-Report.html" --sas-token "${{ secrets.OWASP_BLOB_SAS_TOKEN }}"
